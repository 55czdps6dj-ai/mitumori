<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>営業見積プロ v3.0</title>
    <style>
        :root { --blue: #00479d; --red: #e60012; --bg: #f4f7f9; --gray: #444; --green: #28a745; --orange: #f39c12; }
        body { font-family: -apple-system, "Helvetica Neue", Arial, sans-serif; background: var(--bg); margin: 0; padding-bottom: 120px; color: #333; }
        
        /* ヘッダー */
        .header { background: var(--blue); color: white; padding: 15px; text-align: center; border-bottom: 3px solid var(--red); position: sticky; top: 0; z-index: 1000; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { margin: 0; font-size: 1rem; flex-grow: 1; }
        .admin-trigger { font-size: 1.2rem; cursor: pointer; padding: 0 10px; }

        /* 画面切り替え */
        .page { display: none; padding: 10px; animation: fadeIn 0.2s; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* セクション・アイテム */
        .section-title { background: var(--gray); color: white; padding: 8px 12px; font-weight: bold; margin-top: 15px; border-radius: 4px; font-size: 0.85rem; display: flex; justify-content: space-between; }
        .item { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: white; border-bottom: 1px solid #eee; }
        .item-info { display: flex; flex-direction: column; }
        .item-name { font-size: 0.95rem; font-weight: bold; }
        .item-pts { font-size: 0.75rem; color: #888; }

        /* 入力パーツ */
        .ctrls { display: flex; align-items: center; gap: 8px; }
        .btn-qty { width: 38px; height: 38px; background: #fff; border: 1px solid #ccc; border-radius: 6px; font-size: 1.2rem; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .qty-input { width: 45px; height: 35px; text-align: center; border: 1px solid #ccc; font-size: 1rem; font-weight: bold; border-radius: 4px; }
        .input-full { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; margin-top: 5px; }

        /* 比較テーブル */
        .compare-table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-top: 10px; }
        .compare-table th, .compare-table td { border: 1px solid #eee; padding: 12px 5px; text-align: center; font-size: 0.85rem; }
        .price-val { font-size: 1.1rem; font-weight: bold; color: var(--red); display: block; }

        /* ナビゲーション */
        .nav-footer { position: fixed; bottom: 0; width: 100%; background: white; border-top: 1px solid #ddd; padding: 12px; display: flex; justify-content: space-between; box-sizing: border-box; align-items: center; z-index: 999; }
        .nav-btn { padding: 10px 20px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; }
        .btn-next { background: var(--blue); color: white; }

        /* 管理画面用スタイル */
        .admin-card { background: white; padding: 15px; border-radius: 8px; margin-bottom: 15px; border-left: 5px solid var(--blue); }
        .admin-card h3 { margin-top: 0; font-size: 0.9rem; color: var(--blue); }
    </style>
</head>
<body>

<div class="header">
    <div class="admin-trigger" onclick="toggleAdmin()">⚙️</div>
    <h1 id="page-title">家財リスト</h1>
    <div style="width:30px"></div>
</div>

<div id="step1" class="page active">
    <div id="list-container"></div>
</div>

<div id="step2" class="page">
    <div class="section-title">付帯工事入力</div>
    <div id="futa-inputs"></div>
    <div class="section-title">実費・経費</div>
    <div class="item"><span>養生費</span><input type="number" id="fee-yojo" class="qty-input" style="width:100px" onchange="updateCalc()"></div>
    <div class="item"><span>有料道路代</span><input type="number" id="fee-road" class="qty-input" style="width:100px" onchange="updateCalc()"></div>
    <div class="item"><span>運送保険料</span><input type="number" id="fee-ins" class="qty-input" style="width:100px" onchange="updateCalc()"></div>
</div>

<div id="step3" class="page">
    <div class="section-title">配車確定</div>
    <div class="item"><span>2T車 (台)</span><input type="number" id="unit-2t" class="qty-input" value="0" onchange="updateCalc()"></div>
    <div class="item"><span>3T車 (台)</span><input type="number" id="unit-3t" class="qty-input" value="0" onchange="updateCalc()"></div>
    <div class="item"><span>作業員 (名)</span><input type="number" id="unit-staff" class="qty-input" value="0" onchange="updateCalc()"></div>
    
    <div class="section-title">フリー便用想定時間</div>
    <div style="background:white; padding:20px; border-bottom:1px solid #eee;">
        <input type="range" id="work-time" min="0.5" max="10" step="0.5" value="2" style="width:100%" oninput="updateTimeDisp()">
        <div style="text-align:center; font-weight:bold; color:var(--blue); margin-top:10px;"><span id="time-display">2.0</span> 時間</div>
    </div>
</div>

<div id="step4" class="page">
    <div style="background:#fff4e5; padding:10px; border-radius:8px; display:flex; justify-content:space-between; align-items:center; border:1px solid var(--orange);">
        <span style="font-weight:bold; color:var(--orange)">繁忙期モード</span>
        <input type="checkbox" id="is-busy" onchange="updateCalc()" style="width:25px; height:25px">
    </div>
    <div class="section-title">割引</div>
    <div class="item"><span>基本20%割引</span><input type="checkbox" id="disc-20" onchange="updateCalc()"></div>
    <div class="item"><span>特別値引き(円)</span><input type="number" id="disc-extra" class="qty-input" style="width:100px" onchange="updateCalc()"></div>

    <table class="compare-table">
        <tr><th>区分</th><th>平日</th><th>休日</th></tr>
        <tr><td>指定あり</td><td><span id="wd-fixed" class="price-val">0</span></td><td><span id="hd-fixed" class="price-val">0</span></td></tr>
        <tr><td style="color:var(--green)">指定なし</td><td><span id="wd-free" class="price-val" style="color:var(--green)">0</span></td><td><span id="hd-free" class="price-val" style="color:var(--green)">0</span></td></tr>
    </table>
</div>

<div id="page-admin" class="page">
    <div class="section-title">マスター料金設定</div>
    <div class="admin-card">
        <h3>基本単価（平日）</h3>
        2T車: <input type="number" id="m-wd2t" class="input-full" onchange="saveMaster()">
        3T車: <input type="number" id="m-wd3t" class="input-full" onchange="saveMaster()">
        作業員: <input type="number" id="m-wdSt" class="input-full" onchange="saveMaster()">
    </div>
    <div class="admin-card">
        <h3>基本単価（休日）</h3>
        2T車: <input type="number" id="m-hd2t" class="input-full" onchange="saveMaster()">
        3T車: <input type="number" id="m-hd3t" class="input-full" onchange="saveMaster()">
        作業員: <input type="number" id="m-hdSt" class="input-full" onchange="saveMaster()">
    </div>
    <div class="admin-card">
        <h3>フリー便・繁忙期設定</h3>
        車両控除/h: <input type="number" id="m-f-car" class="input-full" onchange="saveMaster()">
        人員控除/h: <input type="number" id="m-f-man" class="input-full" onchange="saveMaster()">
        繁忙期倍率: <input type="number" id="m-busy-r" class="input-full" step="0.1" onchange="saveMaster()">
    </div>
    <button class="nav-btn btn-next" style="width:100%" onclick="toggleAdmin()">設定を閉じる</button>
</div>

<div class="nav-footer">
    <button class="nav-btn" onclick="movePage(-1)">戻る</button>
    <span id="step-indicator" style="font-weight:bold;">1 / 4</span>
    <button class="nav-btn btn-next" onclick="movePage(1)">次へ</button>
</div>

<script>
// --- 初期データ・マスター設定 ---
const defaultMaster = {
    wd2t: 34500, wd3t: 36500, wdSt: 20000,
    hd2t: 44500, hd3t: 46500, hdSt: 30000,
    f_car: 5500, f_man: 3250, busy_r: 1.5
};
let master = JSON.parse(localStorage.getItem('move_master')) || defaultMaster;

const catalog = [
    { cat: "家電", items: [{n:"冷蔵庫(小)",p:10},{n:"冷蔵庫(大)",p:25},{n:"洗濯機",p:10},{n:"ドラム式洗濯機",p:15},{n:"テレビ",p:5},{n:"電子レンジ",p:3}] },
    { cat: "家具", items: [{n:"ソファー1P",p:10},{n:"ソファー2P",p:20},{n:"ソファー3P",p:30},{n:"ベッド(S)",p:15},{n:"ベッド(D)",p:25},{n:"食卓テーブル",p:10}] },
    { cat: "その他", items: [{n:"ダンボール",p:1},{n:"衣装ケース",p:2},{n:"自転車",p:5},{n:"布団",p:3}] }
];

const futai = [ {id:"ac-off", n:"エアコン取外", p:5500}, {id:"ac-on", n:"エアコン取付", p:6500} ];

// --- 初期化 ---
function init() {
    const list = document.getElementById('list-container');
    catalog.forEach(group => {
        const title = document.createElement('div');
        title.className = 'section-title';
        title.innerHTML = `<span>${group.cat}</span><span id="sub-pts-${group.cat}">0P</span>`;
        list.appendChild(title);
        group.items.forEach((item, i) => {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `<div class="item-info"><span class="item-name">${item.n}</span><span class="item-pts">${item.p}pt</span></div>
                <div class="ctrls"><button class="btn-qty" onclick="chg('${item.n}',-1,${item.p},'${group.cat}')">－</button>
                <input type="number" id="q-${item.n}" class="qty-input" value="0" readonly>
                <button class="btn-qty" onclick="chg('${item.n}',1,${item.p},'${group.cat}')">＋</button></div>`;
            list.appendChild(div);
        });
    });

    const fArea = document.getElementById('futa-inputs');
    futai.forEach(f => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `<span>${f.n} (${f.p.toLocaleString()}円)</span><input type="number" id="${f.id}" class="qty-input" value="0" onchange="updateCalc()">`;
        fArea.appendChild(div);
    });

    // 管理画面に値をセット
    Object.keys(master).forEach(key => {
        const el = document.getElementById('m-' + key.replace('_','-'));
        if(el) el.value = master[key];
    });
}

let counts = {};
let ptsByCat = {};
function chg(name, d, p, cat) {
    counts[name] = Math.max(0, (counts[name] || 0) + d);
    document.getElementById('q-'+name).value = counts[name];
    ptsByCat[cat] = Object.keys(counts).reduce((sum, k) => {
        const item = catalog.find(g => g.cat === cat).items.find(i => i.n === k);
        return sum + (item ? item.p * counts[k] : 0);
    }, 0);
    document.getElementById('sub-pts-'+cat).innerText = ptsByCat[cat] + "P";
    updateCalc();
}

function updateTimeDisp() {
    document.getElementById('time-display').innerText = parseFloat(document.getElementById('work-time').value).toFixed(1);
    updateCalc();
}

let currentPage = 1;
function movePage(d) {
    const next = currentPage + d;
    if(next < 1 || next > 4) return;
    document.getElementById(`step${currentPage}`).classList.remove('active');
    document.getElementById(`step${next}`).classList.add('active');
    currentPage = next;
    document.getElementById('step-indicator').innerText = `${currentPage} / 4`;
    const titles = ["家財リスト", "付帯工事", "配車・時間", "見積比較"];
    document.getElementById('page-title').innerText = titles[currentPage-1];
}

function toggleAdmin() {
    const adminPage = document.getElementById('page-admin');
    if(adminPage.classList.contains('active')) {
        adminPage.classList.remove('active');
        document.getElementById(`step${currentPage}`).classList.add('active');
    } else {
        const pw = prompt("パスワードを入力してください");
        if(pw === "0000") {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            adminPage.classList.add('active');
        }
    }
}

function saveMaster() {
    Object.keys(master).forEach(key => {
        const val = document.getElementById('m-' + key.replace('_','-')).value;
        master[key] = parseFloat(val);
    });
    localStorage.setItem('move_master', JSON.stringify(master));
    updateCalc();
}

function updateCalc() {
    const n2 = parseInt(document.getElementById('unit-2t').value)||0;
    const n3 = parseInt(document.getElementById('unit-3t').value)||0;
    const nS = parseInt(document.getElementById('unit-staff').value)||0;
    const h = parseFloat(document.getElementById('work-time').value)||0;
    const isBusy = document.getElementById('is-busy').checked;
    const bRate = isBusy ? master.busy_r : 1.0;

    // A: 指定あり
    let wdFix = ((n2 * master.wd2t) + (n3 * master.wd3t) + (nS * master.wdSt)) * bRate;
    let hdFix = ((n2 * master.hd2t) + (n3 * master.hd3t) + (nS * master.hdSt)) * bRate;

    // B: 指定なし (控除計算)
    const diff = ((n2+n3) * master.f_car + nS * master.f_man) * h;
    let wdFree = wdFix - diff;
    let hdFree = hdFix - diff;

    // 付帯・実費
    let extra = futai.reduce((sum, f) => sum + (parseInt(document.getElementById(f.id).value)||0) * f.p, 0);
    extra += (parseInt(document.getElementById('fee-yojo').value)||0);
    extra += (parseInt(document.getElementById('fee-road').value)||0);
    extra += (parseInt(document.getElementById('fee-ins').value)||0);

    let res = { "wd-fixed": wdFix+extra, "hd-fixed": hdFix+extra, "wd-free": wdFree+extra, "hd-free": hdFree+extra };

    const disc20 = document.getElementById('disc-20').checked;
    const extraD = parseInt(document.getElementById('disc-extra').value)||0;

    Object.keys(res).forEach(id => {
        let val = res[id];
        if(disc20) val *= 0.8;
        val -= extraD;
        document.getElementById(id).innerText = Math.floor(val).toLocaleString() + "円";
    });
}

init();
</script>
</body>
</html>
