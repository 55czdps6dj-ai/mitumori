<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>営業見積プロ v3.5</title>
    <style>
        :root { --blue: #00479d; --red: #e60012; --bg: #f4f7f9; --gray: #444; --green: #28a745; --orange: #f39c12; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding-bottom: 120px; color: #333; }
        
        .header { background: var(--blue); color: white; padding: 15px; text-align: center; border-bottom: 3px solid var(--red); position: sticky; top: 0; z-index: 1000; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { margin: 0; font-size: 1rem; flex-grow: 1; }
        .admin-trigger { font-size: 1.2rem; cursor: pointer; padding: 0 10px; }

        .page { display: none; padding: 10px; animation: fadeIn 0.1s; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* 合計ポイントバッジ */
        .pts-banner { background: var(--blue); color: white; padding: 12px; border-radius: 8px; text-align: center; font-weight: bold; margin-bottom: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .pts-banner span { font-size: 1.5rem; }

        /* アコーディオン */
        .section-title { background: var(--gray); color: white; padding: 12px 15px; font-weight: bold; margin-top: 10px; border-radius: 4px; font-size: 0.9rem; cursor: pointer; display: flex; justify-content: space-between; }
        .section-title::after { content: '▼'; font-size: 0.7rem; }
        .section-title.open::after { content: '▲'; }
        .item-container { display: none; }
        .item-container.active { display: block; }

        .item { background: white; border-bottom: 1px solid #eee; padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
        .item-info { display: flex; flex-direction: column; flex: 1; }
        .item-name { font-size: 0.85rem; font-weight: bold; }
        .item-sub { font-size: 0.7rem; color: #777; margin-top: 2px; }
        .item-calc-price { font-size: 0.85rem; color: var(--red); font-weight: bold; width: 100%; text-align: right; margin-top: 4px; display: none; }

        .ctrls { display: flex; align-items: center; gap: 5px; }
        .btn-qty { width: 36px; height: 36px; background: #fff; border: 1px solid #ccc; border-radius: 6px; font-size: 1.1rem; font-weight: bold; cursor: pointer; }
        .qty-input { width: 65px; height: 38px; text-align: center; border: 1px solid #ccc; font-weight: bold; border-radius: 4px; font-size: 1rem; }
        .unit-label { font-size: 0.8rem; color: #555; min-width: 25px; }

        .nav-footer { position: fixed; bottom: 0; width: 100%; background: white; border-top: 1px solid #ddd; padding: 12px; display: flex; justify-content: space-between; box-sizing: border-box; align-items: center; z-index: 999; }
        .nav-btn { padding: 10px 20px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; }
        .btn-next { background: var(--blue); color: white; }

        .compare-table { width: 100%; border-collapse: collapse; background: white; margin-top: 10px; }
        .compare-table th, .compare-table td { border: 1px solid #eee; padding: 12px 5px; text-align: center; }
        .price-val { font-size: 1.1rem; font-weight: bold; color: var(--red); }
    </style>
</head>
<body>

<div class="header">
    <div class="admin-trigger" onclick="toggleAdmin()">⚙️</div>
    <h1 id="page-title">家財リスト</h1>
    <div style="width:30px"></div>
</div>

<div id="step1" class="page active">
    <div class="pts-banner">現在の合計体積: <span id="grand-total-pts-1">0</span> P</div>
    <div id="list-container"></div>
</div>

<div id="step2" class="page">
    <div class="section-title open" style="cursor:default">付帯・実費設定</div>
    <div id="futa-inputs" class="item-container active"></div>
    <div class="item">
        <div class="item-info"><span class="item-name">養生費</span></div>
        <div class="ctrls"><input type="number" id="fee-yojo" class="qty-input" value="0" onchange="updateCalc()"><span class="unit-label">円</span></div>
    </div>
    <div class="item">
        <div class="item-info"><span class="item-name">有料道路代</span></div>
        <div class="ctrls"><input type="number" id="fee-road" class="qty-input" value="0" onchange="updateCalc()"><span class="unit-label">円</span></div>
    </div>
    <div class="item">
        <div class="item-info"><span class="item-name">運送保険料</span></div>
        <div class="ctrls"><input type="number" id="fee-ins" class="qty-input" value="0" onchange="updateCalc()"><span class="unit-label">円</span></div>
    </div>
</div>

<div id="step3" class="page">
    <div class="pts-banner" style="background:var(--orange)">荷物量: <span id="grand-total-pts-3">0</span> P</div>
    <div class="section-title open" style="cursor:default">配車計画</div>
    <div class="item"><span>2T車</span><div class="ctrls"><input type="number" id="unit-2t" class="qty-input" value="0" min="0" onchange="updateCalc()"><span class="unit-label">台</span></div></div>
    <div class="item"><span>3T車</span><div class="ctrls"><input type="number" id="unit-3t" class="qty-input" value="0" min="0" onchange="updateCalc()"><span class="unit-label">台</span></div></div>
    <div class="item"><span>作業員</span><div class="ctrls"><input type="number" id="unit-staff" class="qty-input" value="0" min="0" onchange="updateCalc()"><span class="unit-label">名</span></div></div>
    <div class="section-title open" style="cursor:default">フリー便設定</div>
    <div class="item"><span>想定作業時間</span><div class="ctrls"><input type="number" id="work-time" class="qty-input" value="0" step="0.5" min="0" onchange="updateCalc()"><span class="unit-label">h</span></div></div>
</div>

<div id="step4" class="page">
    <div style="background:#fff4e5; padding:10px; border-radius:8px; display:flex; justify-content:space-between; align-items:center; border:1px solid var(--orange); margin-bottom:10px;">
        <span style="font-weight:bold; color:var(--orange)">⚠️ 繁忙期モード適用</span>
        <input type="checkbox" id="is-busy" onchange="updateCalc()" style="width:25px; height:25px">
    </div>
    <table class="compare-table">
        <tr><th>区分</th><th>平日</th><th>休日</th></tr>
        <tr><td>時間指定</td><td><span id="wd-fixed" class="price-val">0</span>円</td><td><span id="hd-fixed" class="price-val">0</span>円</td></tr>
        <tr><td style="color:var(--green)">指定なし</td><td><span id="wd-free" class="price-val" style="color:var(--green)">0</span>円</td><td><span id="hd-free" class="price-val" style="color:var(--green)">0</span>円</td></tr>
    </table>
    <div class="section-title open" style="cursor:default">割引調整</div>
    <div class="item"><span>基本20%割引</span><input type="checkbox" id="disc-20" onchange="updateCalc()"></div>
    <div class="item"><span>特別値引き</span><div class="ctrls"><input type="number" id="disc-extra" class="qty-input" style="width:100px" value="0" onchange="updateCalc()"><span class="unit-label">円</span></div></div>
</div>

<div id="page-admin" class="page">
    <div class="section-title open" style="cursor:default">単価設定</div><div id="admin-inputs"></div><button class="nav-btn" onclick="toggleAdmin()">戻る</button>
</div>

<div class="nav-footer">
    <button class="nav-btn" onclick="movePage(-1)">戻る</button>
    <span id="step-indicator" style="font-weight:bold">1 / 4</span>
    <button class="nav-btn btn-next" onclick="movePage(1)">次へ</button>
</div>

<script>
const master = JSON.parse(localStorage.getItem('move_master_v35')) || { wd2t: 34500, wd3t: 36500, wdSt: 20000, hd2t: 44500, hd3t: 46500, hdSt: 30000, f_car: 5500, f_man: 3250, busy_r: 1.5 };
const dataLiving = [{n:"ソファー 1人掛け", p:9}, {n:"ソファー 2人掛け", p:22}, {n:"ソファー 3人掛け", p:50}, {n:"応接センターテーブル", p:5}, {n:"サイドボード", p:13}, {n:"リビングボード", p:7}, {n:"ローボード", p:8}, {n:"チェスト", p:8}, {n:"仏壇 小", p:1}, {n:"仏壇 中", p:6}, {n:"仏壇 大", p:12}, {n:"電話・FAX", p:1}, {n:"電話台", p:3}, {n:"液晶テレビ 32型", p:2}, {n:"液晶テレビ 37型", p:2}, {n:"液晶テレビ 40型", p:2}, {n:"液晶テレビ 43型", p:2}, {n:"テレビ台 小", p:3}, {n:"テレビ台 中", p:7}, {n:"テレビ台 大", p:8}, {n:"ビデオ・DVD", p:1}, {n:"ステレオ・コンポ", p:2}, {n:"AVラック", p:11}, {n:"照明器具", p:3}, {n:"ストーブ・ヒーター", p:1}, {n:"扇風機", p:3}, {n:"空気清浄機", p:2}, {n:"カーペット", p:5}, {n:"フロアスタンド", p:4}, {n:"エアコン", p:6}, {n:"ウィンドウ型エアコン", p:2}, {n:"マッサージチェア", p:26}];
const dataKitchen = [{n:"食器棚 小", p:13}, {n:"食器棚 中", p:15}, {n:"食器棚 大", p:17}, {n:"食器棚 特大", p:42}, {n:"冷蔵庫 2D", p:9}, {n:"冷蔵庫 3D", p:14}, {n:"冷蔵庫 4D", p:19}, {n:"冷蔵庫 5D", p:25}, {n:"冷凍庫", p:7}, {n:"電子レンジ", p:2}, {n:"レンジ台", p:7}, {n:"食器洗浄機", p:2}, {n:"食器乾燥機", p:1}, {n:"ガステーブル", p:2}, {n:"食堂セット", p:4}, {n:"ワゴン", p:4}, {n:"収納・すき間家具", p:3}, {n:"キッチンカウンター", p:13}];
const dataOthers = [{n:"カラーBOX", p:3}, {n:"人形ケース", p:3}, {n:"雛・五月人形セット", p:3}, {n:"本棚 小", p:6}, {n:"本棚 中", p:11}, {n:"本棚 大", p:19}, {n:"机（椅子付）", p:10}, {n:"ライティングビュロー", p:15}, {n:"電子ピアノ", p:8}, {n:"パソコン(ノート)", p:1}, {n:"パソコン(デスクトップ)", p:2}, {n:"パソコンラック", p:8}, {n:"洋服タンス", p:29}, {n:"ワードローブ", p:36}, {n:"和タンス", p:18}, {n:"整理タンス 小", p:5}, {n:"整理タンス 中", p:8}, {n:"整理タンス 大", p:15}, {n:"ロッカータンス", p:13}, {n:"桐タンス 一段", p:5}, {n:"桐タンス 二段", p:9}, {n:"桐タンス 三段", p:14}, {n:"押し入れタンス", p:10}, {n:"衣装ケース", p:3}, {n:"多段プラケース 小", p:5}, {n:"多段プラケース 大", p:9}, {n:"茶箱", p:5}, {n:"ファンシーケース", p:18}, {n:"ハンガーラック", p:6}, {n:"ハンガーラック 2連", p:9}, {n:"ドレッサー", p:6}, {n:"姿見", p:2}, {n:"エレクター", p:5}, {n:"布団袋", p:6}, {n:"ベッド", p:9}, {n:"ベッド 引出し付", p:18}, {n:"二段ベッド", p:14}, {n:"ソファーベッド", p:50}, {n:"トランクケース", p:3}, {n:"コタツ", p:8}, {n:"座卓", p:11}, {n:"洗濯機 全自動", p:7}, {n:"洗濯機 ドラム式", p:12}, {n:"乾燥機", p:12}, {n:"ウォシュレット", p:3}, {n:"自転車 大人用", p:15}, {n:"自転車 子供用", p:4}, {n:"スキー", p:1}, {n:"スノーボード", p:2}, {n:"ゴルフバック", p:7}, {n:"ベビーカー", p:11}, {n:"ミシン", p:1}, {n:"絵・額等", p:1}, {n:"植木鉢", p:3}, {n:"物置", p:6}, {n:"物干し台・竿", p:1}, {n:"金庫", p:1}, {n:"下駄箱", p:5}, {n:"傘立て", p:2}, {n:"椅子", p:5}, {n:"飾り棚", p:10}, {n:"ダンボールA", p:1}, {n:"ダンボールB", p:2}];
const dataShizai = [{n:"オリコン", p:1}, {n:"定数(大型)", p:15}, {n:"ハンガーBOX", p:7}, {n:"台車", p:3}];
const futai = [{id:"ac-off", n:"エアコン取外", p:5500, u:"台"}, {id:"ac-on", n:"エアコン取付", p:6500, u:"台"}, {id:"washer", n:"洗濯機設置", p:3300, u:"件"}];

let counts = {};
function init() {
    const list = document.getElementById('list-container');
    const categories = [{t:"リビング家具・家電", d:dataLiving}, {t:"キッチン周り", d:dataKitchen}, {t:"その他家具・小物", d:dataOthers}, {t:"資材・特殊", d:dataShizai}];
    categories.forEach((c, idx) => {
        const title = document.createElement('div'); title.className='section-title'; title.innerText = c.t;
        const container = document.createElement('div'); container.className='item-container';
        title.onclick = () => { title.classList.toggle('open'); container.classList.toggle('active'); };
        c.d.forEach(v => {
            const row = document.createElement('div'); row.className='item';
            row.innerHTML = `<div class="item-info"><span class="item-name">${v.n}</span><span class="item-sub">${v.p} P</span></div>
                <div class="ctrls"><button class="btn-qty" onclick="chg('${v.n}',-1,${v.p})">－</button>
                <input type="number" id="q-${v.n}" class="qty-input" value="0" readonly>
                <button class="btn-qty" onclick="chg('${v.n}',1,${v.p})">＋</button></div>`;
            container.appendChild(row);
        });
        list.appendChild(title); list.appendChild(container);
    });
    const fArea = document.getElementById('futa-inputs');
    futai.forEach(f => {
        const d = document.createElement('div'); d.className='item';
        d.innerHTML = `<div class="item-info"><span class="item-name">${f.n}</span><span class="item-sub">単価: ${f.p}円</span></div>
            <div class="ctrls"><input type="number" id="${f.id}" class="qty-input" value="0" min="0" onchange="updateCalc()"><span class="unit-label">${f.u}</span></div>
            <div id="price-${f.id}" class="item-calc-price">0円</div>`;
        fArea.appendChild(d);
    });
}

function chg(name, d, p) {
    counts[name] = Math.max(0, (counts[name]||0) + d);
    document.getElementById('q-'+name).value = counts[name];
    let total = 0;
    [...dataLiving, ...dataKitchen, ...dataOthers, ...dataShizai].forEach(i => { total += (counts[i.n]||0) * i.p; });
    document.getElementById('grand-total-pts-1').innerText = total;
    document.getElementById('grand-total-pts-3').innerText = total;
    updateCalc();
}

function updateCalc() {
    const isB = document.getElementById('is-busy').checked;
    const rate = isB ? master.busy_r : 1.0;
    const n2 = parseInt(document.getElementById('unit-2t').value)||0;
    const n3 = parseInt(document.getElementById('unit-3t').value)||0;
    const nS = parseInt(document.getElementById('unit-staff').value)||0;
    const h = parseFloat(document.getElementById('work-time').value)||0;

    let extra = 0;
    futai.forEach(f => {
        const q = parseInt(document.getElementById(f.id).value)||0;
        const sub = q * f.p;
        const pEl = document.getElementById('price-'+f.id);
        if(q>0){ pEl.innerText = sub.toLocaleString()+" 円"; pEl.style.display="block"; } else { pEl.style.display="none"; }
        extra += sub;
    });
    extra += (parseInt(document.getElementById('fee-yojo').value)||0) + (parseInt(document.getElementById('fee-road').value)||0) + (parseInt(document.getElementById('fee-ins').value)||0);

    let wdFix = ((n2*master.wd2t)+(n3*master.wd3t)+(nS*master.wdSt)) * rate;
    let hdFix = ((n2*master.hd2t)+(n3*master.hd3t)+(nS*master.hdSt)) * rate;
    const diff = ((n2+n3)*master.f_car + nS*master.f_man) * h;
    const disc = document.getElementById('disc-20').checked ? 0.8 : 1.0;
    const exD = parseInt(document.getElementById('disc-extra').value)||0;

    document.getElementById('wd-fixed').innerText = Math.floor(wdFix * disc - exD + extra).toLocaleString();
    document.getElementById('hd-fixed').innerText = Math.floor(hdFix * disc - exD + extra).toLocaleString();
    document.getElementById('wd-free').innerText = Math.floor(wdFix - diff + extra).toLocaleString();
    document.getElementById('hd-free').innerText = Math.floor(hdFix - diff + extra).toLocaleString();
}

function movePage(d) {
    const next = currentPage + d; if(next<1 || next>4) return;
    document.getElementById(`step${currentPage}`).classList.remove('active');
    document.getElementById(`step${next}`).classList.add('active');
    currentPage = next; document.getElementById('step-indicator').innerText = currentPage + " / 4";
    const titles = ["家財リスト", "付帯・実費", "配車設定", "最終見積"];
    document.getElementById('page-title').innerText = titles[currentPage-1];
    window.scrollTo(0,0);
}
let currentPage = 1;
function toggleAdmin() { /* 省略（以前と同様のパスワード処理） */ }
init();
</script>
</body>
</html>
