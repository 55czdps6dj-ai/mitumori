<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>見積システム Ver 6.0</title>
    <style>
        :root { --blue: #00479d; --red: #e60012; --bg: #f4f7f9; --gray: #444; --green: #28a745; --orange: #f39c12; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; padding-bottom: 120px; }
        .header { background: var(--blue); color: white; padding: 15px; text-align: center; position: sticky; top: 0; z-index: 1000; border-bottom: 3px solid var(--red); display: flex; justify-content: space-between; }
        .page { display: none; padding: 10px; }
        .page.active { display: block; }
        
        /* 検索 & 選択済みエリア */
        .sticky-tools { position: sticky; top: 60px; z-index: 999; background: var(--bg); padding: 5px 0; }
        .search-bar { width: 100%; padding: 12px; border: 2px solid var(--blue); border-radius: 25px; font-size: 1rem; box-sizing: border-box; outline: none; }
        .summary-box { background: #fff; border: 1px solid #ddd; border-radius: 8px; padding: 10px; margin: 10px 0; display: none; }
        .badge { background: var(--blue); color: white; padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; margin: 2px; display: inline-block; }

        .pts-banner { background: var(--blue); color: white; padding: 12px; border-radius: 8px; text-align: center; font-weight: bold; margin-bottom: 10px; }
        .cat-title { background: var(--gray); color: white; padding: 8px 12px; margin-top: 10px; border-radius: 4px; font-size: 0.9rem; }
        .var-row { background: white; padding: 12px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .ctrls { display: flex; align-items: center; gap: 8px; }
        .qty-input { width: 50px; height: 40px; text-align: center; border: 1px solid #ccc; font-size: 1.1rem; font-weight: bold; }
        .btn-qty { width: 45px; height: 45px; background: #eee; border: 1px solid #ccc; font-weight: bold; font-size: 1.4rem; border-radius: 4px; }
        
        .compare-table { width: 100%; border-collapse: collapse; background: white; margin-top: 15px; border: 2px solid var(--blue); }
        .compare-table th, .compare-table td { border: 1px solid #ddd; padding: 12px; text-align: center; }
        .price-val { font-size: 1.2rem; font-weight: bold; color: var(--red); }
        .nav-footer { position: fixed; bottom: 0; width: 100%; background: white; border-top: 1px solid #ddd; padding: 15px; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; }
        .nav-btn { padding: 12px 25px; border-radius: 6px; border: none; font-weight: bold; background: #ddd; }
        .price-display { font-size: 0.85rem; color: var(--blue); font-weight: bold; margin-top: 4px; text-align: right; width: 100%; }
    </style>
</head>
<body>

<div class="header">
    <div style="width:40px"></div>
    <h1 id="page-title" style="font-size:1rem; margin:0;">家財入力</h1>
    <a href="admin/admin.html" style="text-decoration:none;">⚙️</a>
</div>

<div id="step1" class="page active">
    <div class="sticky-tools">
        <input type="text" id="item-search" class="search-bar" placeholder="家財名や番号で検索...">
    </div>
    
    <div id="selected-summary" class="summary-box">
        <div style="font-size:0.75rem; color:#666; margin-bottom:5px;">選択中:</div>
        <div id="selected-items-list"></div>
    </div>

    <div class="pts-banner">合計ポイント: <span id="total-pts-1">0</span> P</div>
    <div id="list-container"></div>
</div>

<div id="step2" class="page">
    <div class="pts-banner">家財合計: <span id="total-pts-2">0</span> P</div>
    <div class="cat-title">付帯サービス（各項目に料金表示）</div>
    <div id="futa-inputs"></div>
    <div class="cat-title">実費</div>
    <div class="var-row"><span>有料道路代</span><div class="ctrls"><input type="number" id="fee-road" class="qty-input" style="width:100px" value="0" onchange="updateCalc()"> 円</div></div>
</div>

<div id="step3" class="page">
    <div class="pts-banner" style="background:var(--orange)">配車計画</div>
    <div id="unit-ctrls-area"></div>
    <div class="cat-title">フリー便（デフォルト0）</div>
    <div class="var-row">
        <span>想定時間(h)</span>
        <div class="ctrls">
            <button class="btn-qty" onclick="spin('work-time',-1,0,8)">－</button>
            <input type="number" id="work-time" class="qty-input" value="0" readonly>
            <button class="btn-qty" onclick="spin('work-time',1,0,8)">＋</button>
        </div>
    </div>
</div>

<div id="step4" class="page">
    <div style="background:#fff4e5; padding:15px; border:2px solid var(--orange); border-radius:8px; margin-bottom:15px; display:flex; justify-content:space-between; align-items:center;">
        <b style="color:var(--orange)">繁忙期モード</b>
        <input type="checkbox" id="is-busy" onchange="updateCalc()" style="width:30px; height:30px;">
    </div>
    <table class="compare-table">
        <tr style="background:var(--blue); color:white;"><th>プラン</th><th>平日</th><th>休日</th></tr>
        <tr><td>通常(8h)</td><td><span id="wd-fixed" class="price-val">0</span> 円</td><td><span id="hd-fixed" class="price-val">0</span> 円</td></tr>
        <tr style="background:#f0fff0;"><td>フリー便</td><td><span id="wd-free" class="price-val" style="color:var(--green)">0</span> 円</td><td><span id="hd-free" class="price-val" style="color:var(--green)">0</span> 円</td></tr>
    </table>
</div>

<div class="nav-footer">
    <button class="nav-btn" onclick="movePage(-1)">戻る</button>
    <span id="step-indicator">1 / 4</span>
    <button class="nav-btn" onclick="movePage(1)" style="background:var(--blue); color:white;">次へ</button>
</div>

<script src="config.js"></script>
<script src="item_list.js"></script>
<script src="app.js"></script>
</body>
</html>
