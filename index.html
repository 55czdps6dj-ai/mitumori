<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>営業見積プロ v3.8</title>
    <style>
        :root { --blue: #00479d; --red: #e60012; --bg: #f4f7f9; --gray: #444; --green: #28a745; --orange: #f39c12; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding-bottom: 120px; color: #333; }
        
        .header { background: var(--blue); color: white; padding: 15px; text-align: center; position: sticky; top: 0; z-index: 1000; border-bottom: 3px solid var(--red); display: flex; justify-content: space-between; align-items: center; }
        .header h1 { margin: 0; font-size: 1rem; }

        .page { display: none; padding: 10px; animation: fadeIn 0.1s; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .pts-banner { background: var(--blue); color: white; padding: 12px; border-radius: 8px; text-align: center; font-weight: bold; margin-bottom: 10px; position: sticky; top: 60px; z-index: 99; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .pts-banner span { font-size: 1.5rem; }

        /* 2段アコーディオン */
        .cat-title { background: var(--gray); color: white; padding: 12px; margin-top: 10px; border-radius: 4px; font-size: 0.9rem; font-weight: bold; cursor: pointer; display: flex; justify-content: space-between; }
        .cat-content { display: none; }
        .cat-content.active { display: block; }

        .group-item { background: white; border: 1px solid #ddd; margin: 5px 0; border-radius: 6px; }
        .group-header { padding: 12px; font-weight: bold; cursor: pointer; display: flex; justify-content: space-between; align-items: center; font-size: 0.85rem; }
        .group-header.open::after { content: '▲'; font-size: 0.7rem; }
        .group-header::after { content: '▼'; font-size: 0.7rem; }
        .group-content { display: none; background: #fafafa; border-top: 1px solid #eee; }
        .group-content.active { display: block; }

        .var-row { padding: 10px 12px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .var-info { flex: 1; }
        .var-name { font-size: 0.8rem; font-weight: bold; }
        .var-size { font-size: 0.65rem; color: #666; display: block; }
        
        .ctrls { display: flex; align-items: center; gap: 5px; }
        .qty-input { width: 55px; height: 36px; text-align: center; border: 1px solid #ccc; border-radius: 4px; font-weight: bold; }
        .btn-qty { width: 36px; height: 36px; background: white; border: 1px solid #ccc; border-radius: 4px; font-weight: bold; }
        .unit-label { font-size: 0.8rem; min-width: 20px; color: #666; }

        /* 見積テーブル */
        .compare-table { width: 100%; border-collapse: collapse; background: white; margin-top: 10px; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .compare-table th { background: #eee; padding: 10px; font-size: 0.8rem; }
        .compare-table td { border: 1px solid #eee; padding: 15px 5px; text-align: center; }
        .price-val { font-size: 1.1rem; font-weight: bold; color: var(--red); }
        .price-val::after { content: " 円"; font-size: 0.7rem; }

        .item-calc-price { font-size: 0.8rem; color: var(--red); font-weight: bold; text-align: right; width: 100%; display: none; }

        .nav-footer { position: fixed; bottom: 0; width: 100%; background: white; border-top: 1px solid #ddd; padding: 12px; display: flex; justify-content: space-between; box-sizing: border-box; align-items: center; z-index: 999; }
        .nav-btn { padding: 10px 20px; border-radius: 6px; border: none; font-weight: bold; }
        .btn-next { background: var(--blue); color: white; }
    </style>
</head>
<body>

<div class="header">
    <div style="width:30px"></div>
    <h1 id="page-title">家財リスト</h1>
    <div style="width:30px"></div>
</div>

<div id="step1" class="page active">
    <div class="pts-banner">現在の合計体積: <span id="total-pts-1">0</span> P</div>
    <div id="list-container"></div>
</div>

<div id="step2" class="page">
    <div class="cat-title" style="cursor:default">付帯サービス（円表示）</div>
    <div id="futa-inputs" style="background:white;"></div>
    <div class="cat-title" style="cursor:default">実費・経費</div>
    <div style="background:white;">
        <div class="var-row"><span>養生費</span><div class="ctrls"><input type="number" id="fee-yojo" class="qty-input" value="0" onchange="updateCalc()"><span class="unit-label">円</span></div></div>
        <div class="var-row"><span>道路代</span><div class="ctrls"><input type="number" id="fee-road" class="qty-input" value="0" onchange="updateCalc()"><span class="unit-label">円</span></div></div>
    </div>
</div>

<div id="step3" class="page">
    <div class="pts-banner" style="background:var(--orange)">荷物量: <span id="total-pts-3">0</span> P</div>
    <div class="cat-title" style="cursor:default">配車計画</div>
    <div style="background:white;">
        <div class="var-row"><span>2T車</span><div class="ctrls"><input type="number" id="unit-2t" class="qty-input" value="0" onchange="updateCalc()"><span class="unit-label">台</span></div></div>
        <div class="var-row"><span>3T車</span><div class="ctrls"><input type="number" id="unit-3t" class="qty-input" value="0" onchange="updateCalc()"><span class="unit-label">台</span></div></div>
        <div class="var-row"><span>作業員</span><div class="ctrls"><input type="number" id="unit-staff" class="qty-input" value="0" onchange="updateCalc()"><span class="unit-label">名</span></div></div>
    </div>
    <div class="cat-title" style="cursor:default">フリー便設定</div>
    <div class="var-row" style="background:white;"><span>想定作業時間</span><div class="ctrls"><input type="number" id="work-time" class="qty-input" value="0" step="0.5" onchange="updateCalc()"><span class="unit-label">h</span></div></div>
</div>

<div id="step4" class="page">
    <div style="background:#fff4e5; padding:10px; border-radius:8px; display:flex; justify-content:space-between; align-items:center; border:1px solid var(--orange); margin-bottom:10px;">
        <span style="font-weight:bold; color:var(--orange)">繁忙期モード(×1.5)</span>
        <input type="checkbox" id="is-busy" onchange="updateCalc()" style="width:25px; height:25px">
    </div>

    <table class="compare-table">
        <tr><th>区分</th><th>平日</th><th>休日</th></tr>
        <tr><td>時間指定</td><td><span id="wd-fixed" class="price-val">0</span></td><td><span id="hd-fixed" class="price-val">0</span></td></tr>
        <tr><td style="color:var(--green)">指定なし</td><td><span id="wd-free" class="price-val" style="color:var(--green)">0</span></td><td><span id="hd-free" class="price-val" style="color:var(--green)">0</span></td></tr>
    </table>

    <div class="cat-title" style="cursor:default">割引調整 (指定ありに適用)</div>
    <div style="background:white;">
        <div class="var-row"><span>基本20%割引</span><input type="checkbox" id="disc-20" onchange="updateCalc()"></div>
        <div class="var-row"><span>特別値引</span><div class="ctrls"><input type="number" id="disc-extra" class="qty-input" style="width:100px" value="0" onchange="updateCalc()"><span class="unit-label">円</span></div></div>
    </div>
</div>

<div class="nav-footer">
    <button class="nav-btn" onclick="movePage(-1)">戻る</button>
    <span id="step-indicator">1 / 4</span>
    <button class="nav-btn btn-next" onclick="movePage(1)">次へ</button>
</div>

<script>
const master = { wd2t: 34500, wd3t: 36500, wdSt: 20000, hd2t: 44500, hd3t: 46500, hdSt: 30000, f_car: 5500, f_man: 3250, busy_r: 1.5 };
const moveData = {
    "リビング家具・家電": [
        {g:"ソファー", v:[{n:"1人掛け", h:72, w:69, d:68.5, p:9}, {n:"2人掛け", h:78, w:140, d:78, p:22}, {n:"3人掛け", h:98, w:207, d:98, p:50}]},
        {g:"テレビ", v:[{n:"32型", h:39.8, w:70.8, d:15, p:2}, {n:"43型", h:53.5, w:95.2, d:15, p:2}]}
    ],
    "キッチン・その他": [
        {g:"冷蔵庫", v:[{n:"2D", h:122.5, w:48, d:59.5, p:9}, {n:"5D", h:190, w:68.5, d:75, p:25}]},
        {g:"タンス", v:[{n:"洋服タンス", h:190, w:100, d:60, p:29}, {n:"和タンス", h:120, w:100, d:60, p:18}]}
    ]
};
const futai = [{id:"ac-off", n:"エアコン取外", p:5500}, {id:"ac-on", n:"エアコン取付", p:6500}, {id:"washer", n:"洗濯機設置", p:3300}];

let counts = {};

function init() {
    const list = document.getElementById('list-container');
    for (let catName in moveData) {
        const catTitle = document.createElement('div');
        catTitle.className = 'cat-title';
        catTitle.innerHTML = `<span>${catName}</span><span>▼</span>`;
        const catContent = document.createElement('div');
        catContent.className = 'cat-content';
        catTitle.onclick = () => catContent.classList.toggle('active');

        moveData[catName].forEach(group => {
            const gDiv = document.createElement('div'); gDiv.className = 'group-item';
            const gHeader = document.createElement('div'); gHeader.className = 'group-header';
            gHeader.innerHTML = `<span>${group.g}</span><span id="gsum-${group.g}" style="color:var(--blue); font-size:0.7rem;">0P</span>`;
            const gContent = document.createElement('div'); gContent.className = 'group-content';
            gHeader.onclick = (e) => { e.stopPropagation(); gHeader.classList.toggle('open'); gContent.classList.toggle('active'); };

            group.v.forEach(v => {
                const id = group.g + v.n;
                const row = document.createElement('div'); row.className = 'var-row';
                row.innerHTML = `<div class="var-info"><span class="var-name">${v.n}</span><span class="var-size">H${v.h} W${v.w} D${v.d}</span></div>
                    <div class="ctrls"><button class="btn-qty" onclick="chg('${id}',-1,${v.p},'${group.g}')">－</button>
                    <input type="number" id="q-${id}" class="qty-input" value="0" readonly>
                    <button class="btn-qty" onclick="chg('${id}',1,${v.p},'${group.g}')">＋</button></div>`;
                gContent.appendChild(row);
            });
            gDiv.appendChild(gHeader); gDiv.appendChild(gContent); catContent.appendChild(gDiv);
        });
        list.appendChild(catTitle); list.appendChild(catContent);
    }
    const fArea = document.getElementById('futa-inputs');
    futai.forEach(f => {
        const d = document.createElement('div'); d.className='var-row';
        d.innerHTML = `<span>${f.n}</span><div class="ctrls"><input type="number" id="${f.id}" class="qty-input" value="0" onchange="updateCalc()"><span class="unit-label">台</span></div>
            <div id="price-${f.id}" class="item-calc-price">0円</div>`;
        fArea.appendChild(d);
    });
}

function chg(id, d, p, gName) {
    counts[id] = Math.max(0, (counts[id]||0) + d);
    document.getElementById('q-'+id).value = counts[id];
    let grand = 0;
    for(let c in moveData) {
        moveData[c].forEach(g => {
            let gSum = 0;
            g.v.forEach(v => { gSum += (counts[g.g+v.n]||0) * v.p; });
            document.getElementById('gsum-'+g.g).innerText = gSum + "P";
            grand += gSum;
        });
    }
    document.getElementById('total-pts-1').innerText = grand;
    document.getElementById('total-pts-3').innerText = grand;
    updateCalc();
}

let currentPage = 1;
function movePage(d) {
    const next = currentPage + d; if(next<1 || next>4) return;
    document.getElementById(`step${currentPage}`).classList.remove('active');
    document.getElementById(`step${next}`).classList.add('active');
    currentPage = next;
    document.getElementById('step-indicator').innerText = currentPage + " / 4";
    const titles = ["家財リスト", "付帯・実費", "配車設定", "最終比較"];
    document.getElementById('page-title').innerText = titles[currentPage-1];
    window.scrollTo(0,0);
}

function updateCalc() {
    const isB = document.getElementById('is-busy').checked;
    const rate = isB ? master.busy_r : 1.0;
    const n2 = parseInt(document.getElementById('unit-2t').value)||0;
    const n3 = parseInt(document.getElementById('unit-3t').value)||0;
    const nS = parseInt(document.getElementById('unit-staff').value)||0;
    const h = parseFloat(document.getElementById('work-time').value)||0;

    let extra = 0;
    futai.forEach(f => {
        const q = parseInt(document.getElementById(f.id).value)||0;
        const sub = q * f.p;
        const pEl = document.getElementById('price-'+f.id);
        if(q>0) { pEl.innerText = sub.toLocaleString() + "円"; pEl.style.display="block"; } else { pEl.style.display="none"; }
        extra += sub;
    });
    extra += (parseInt(document.getElementById('fee-yojo').value)||0) + (parseInt(document.getElementById('fee-road').value)||0);

    let wdFix = ((n2*master.wd2t)+(n3*master.wd3t)+(nS*master.wdSt)) * rate;
    let hdFix = ((n2*master.hd2t)+(n3*master.hd3t)+(nS*master.hdSt)) * rate;
    const diff = ((n2+n3)*master.f_car + nS*master.f_man) * h;
    const disc = document.getElementById('disc-20').checked ? 0.8 : 1.0;
    const exD = parseInt(document.getElementById('disc-extra').value)||0;

    document.getElementById('wd-fixed').innerText = Math.floor(wdFix * disc - exD + extra).toLocaleString();
    document.getElementById('hd-fixed').innerText = Math.floor(hdFix * disc - exD + extra).toLocaleString();
    document.getElementById('wd-free').innerText = Math.floor(wdFix - diff + extra).toLocaleString();
    document.getElementById('hd-free').innerText = Math.floor(hdFix - diff + extra).toLocaleString();
}

init();
</script>
</body>
</html>
