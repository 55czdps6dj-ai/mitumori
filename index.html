<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>営業見積プロ v3.2</title>
    <style>
        :root { --blue: #00479d; --red: #e60012; --bg: #f4f7f9; --gray: #444; --green: #28a745; --orange: #f39c12; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding-bottom: 120px; color: #333; }
        
        .header { background: var(--blue); color: white; padding: 15px; text-align: center; border-bottom: 3px solid var(--red); position: sticky; top: 0; z-index: 1000; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { margin: 0; font-size: 1rem; flex-grow: 1; }
        .admin-trigger { font-size: 1.2rem; cursor: pointer; padding: 0 10px; }

        .page { display: none; padding: 10px; animation: fadeIn 0.2s; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .section-title { background: var(--gray); color: white; padding: 10px 15px; font-weight: bold; margin-top: 15px; border-radius: 4px; font-size: 0.85rem; display: flex; justify-content: space-between; }
        
        .parent-item { background: white; border-bottom: 1px solid #ddd; padding: 15px; font-weight: bold; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .parent-item::after { content: '▼'; font-size: 0.7rem; color: #888; }
        .parent-item.open::after { content: '▲'; }

        .child-container { display: none; background: #fdfdfd; border-bottom: 1px solid #ddd; }
        .child-container.active { display: block; }

        .item { display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; background: white; border-bottom: 1px solid #eee; }
        .child-container .item { padding-left: 30px; }
        .item-info { display: flex; flex-direction: column; }
        .item-name { font-size: 0.9rem; font-weight: bold; }
        .item-pts { font-size: 0.75rem; color: var(--blue); margin-top: 2px; font-weight: bold; }

        .ctrls { display: flex; align-items: center; gap: 8px; }
        .btn-qty { width: 36px; height: 36px; background: #fff; border: 1px solid #ccc; border-radius: 6px; font-size: 1.2rem; font-weight: bold; }
        /* 数値入力（スピンボタン対応） */
        .qty-input { width: 60px; height: 35px; text-align: center; border: 1px solid #ccc; font-weight: bold; border-radius: 4px; font-size: 1rem; }
        
        .nav-footer { position: fixed; bottom: 0; width: 100%; background: white; border-top: 1px solid #ddd; padding: 12px; display: flex; justify-content: space-between; box-sizing: border-box; align-items: center; z-index: 999; }
        .nav-btn { padding: 10px 20px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; }
        .btn-next { background: var(--blue); color: white; }

        .compare-table { width: 100%; border-collapse: collapse; background: white; margin-top: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .compare-table th, .compare-table td { border: 1px solid #eee; padding: 12px 5px; text-align: center; }
        .price-val { font-size: 1.1rem; font-weight: bold; color: var(--red); }
        .admin-card { background: white; padding: 10px; border-radius: 8px; margin-bottom: 10px; border-left: 5px solid var(--blue); }
        .input-full { width: 100%; padding: 8px; border: 1px solid #ccc; margin-top: 5px; box-sizing: border-box; }
    </style>
</head>
<body>

<div class="header">
    <div class="admin-trigger" onclick="toggleAdmin()">⚙️</div>
    <h1 id="page-title">家財リスト</h1>
    <div style="width:30px"></div>
</div>

<div id="step1" class="page active">
    <div id="list-container"></div>
</div>

<div id="step2" class="page">
    <div class="section-title">付帯工事 (円)</div>
    <div id="futa-inputs"></div>
    <div class="section-title">実費・経費 (円)</div>
    <div class="item"><span>養生費</span><input type="number" id="fee-yojo" class="qty-input" style="width:120px" onchange="updateCalc()"></div>
    <div class="item"><span>有料道路代</span><input type="number" id="fee-road" class="qty-input" style="width:120px" onchange="updateCalc()"></div>
    <div class="item"><span>運送保険料</span><input type="number" id="fee-ins" class="qty-input" style="width:120px" onchange="updateCalc()"></div>
</div>

<div id="step3" class="page">
    <div class="section-title">配車設定 (上下ボタンで調整)</div>
    <div class="item"><span>2T車 (台)</span><input type="number" id="unit-2t" class="qty-input" value="0" min="0" onchange="updateCalc()"></div>
    <div class="item"><span>3T車 (台)</span><input type="number" id="unit-3t" class="qty-input" value="0" min="0" onchange="updateCalc()"></div>
    <div class="item"><span>作業員 (名)</span><input type="number" id="unit-staff" class="qty-input" value="0" min="0" onchange="updateCalc()"></div>
    
    <div class="section-title">フリー便設定</div>
    <div class="item">
        <span>想定作業時間 (h)</span>
        <input type="number" id="work-time" class="qty-input" value="2.0" step="0.5" min="0.5" onchange="updateCalc()">
    </div>
</div>

<div id="step4" class="page">
    <div style="background:#fff4e5; padding:10px; border-radius:8px; display:flex; justify-content:space-between; align-items:center; border:1px solid var(--orange); margin-bottom:10px;">
        <span style="font-weight:bold; color:var(--orange)">⚠️ 繁忙期モード</span>
        <input type="checkbox" id="is-busy" onchange="updateCalc()" style="width:25px; height:25px">
    </div>
    <div class="section-title">値引き設定 (指定ありのみ適用)</div>
    <div class="item"><span>基本20%割引</span><input type="checkbox" id="disc-20" onchange="updateCalc()"></div>
    <div class="item"><span>特別値引き(円)</span><input type="number" id="disc-extra" class="qty-input" style="width:120px" onchange="updateCalc()"></div>

    <table class="compare-table">
        <tr><th>区分</th><th>平日</th><th>休日</th></tr>
        <tr><td>時間指定</td><td><span id="wd-fixed" class="price-val">0</span></td><td><span id="hd-fixed" class="price-val">0</span></td></tr>
        <tr><td style="color:var(--green)">指定なし</td><td><span id="wd-free" class="price-val" style="color:var(--green)">0</span></td><td><span id="hd-free" class="price-val" style="color:var(--green)">0</span></td></tr>
    </table>
    <p style="font-size:0.7rem; color:#888; margin-top:10px;">※「指定なし」は割引適用外の価格です。</p>
</div>

<div id="page-admin" class="page">
    <div class="section-title">マスター単価設定</div>
    <div id="admin-inputs"></div>
    <button class="nav-btn btn-next" style="width:100%" onclick="toggleAdmin()">設定を閉じる</button>
</div>

<div class="nav-footer">
    <button class="nav-btn" onclick="movePage(-1)">戻る</button>
    <span id="step-indicator" style="font-weight:bold;">1 / 4</span>
    <button class="nav-btn btn-next" onclick="movePage(1)">次へ</button>
</div>

<script>
// --- データと設定 ---
const defaultMaster = { wd2t: 34500, wd3t: 36500, wdSt: 20000, hd2t: 44500, hd3t: 46500, hdSt: 30000, f_car: 5500, f_man: 3250, busy_r: 1.5 };
let master = JSON.parse(localStorage.getItem('move_master_v32')) || defaultMaster;

const catalog = [
    { cat: "家電", items: [
        { name: "冷蔵庫", variations: [
            {n:"小 (1ドア)", p:8}, {n:"中 (2-3ドア)", p:15}, {n:"大 (5ドア以上)", p:25}
        ]},
        { name: "洗濯機", variations: [
            {n:"縦型", p:10}, {n:"ドラム式", p:18}
        ]}
    ]},
    { cat: "家具", items: [
        { name: "ソファー", variations: [
            {n:"1人掛け", p:10}, {n:"2人掛け", p:20}, {n:"3人掛け", p:30}
        ]},
        { name: "ベッド", variations: [
            {n:"シングル", p:15}, {n:"ダブル", p:25}
        ]}
    ]}
];

const futai = [ {id:"ac-off", n:"エアコン取外", p:5500}, {id:"ac-on", n:"エアコン取付", p:6500} ];

function init() {
    const list = document.getElementById('list-container');
    catalog.forEach(group => {
        const title = document.createElement('div');
        title.className = 'section-title';
        title.innerHTML = `<span>${group.cat}</span><span id="sub-pts-${group.cat}">0P</span>`;
        list.appendChild(title);

        group.items.forEach(item => {
            const parent = document.createElement('div');
            parent.className = 'parent-item';
            parent.innerText = item.name;
            const childContainer = document.createElement('div');
            childContainer.className = 'child-container';
            parent.onclick = () => { parent.classList.toggle('open'); childContainer.classList.toggle('active'); };

            item.variations.forEach(v => {
                const row = document.createElement('div');
                row.className = 'item';
                row.innerHTML = `<div class="item-info"><span class="item-name">${v.n}</span><span class="item-pts">${v.p}ポイント</span></div>
                    <div class="ctrls"><button class="btn-qty" onclick="chg('${v.n}',-1,${v.p},'${group.cat}')">－</button>
                    <input type="number" id="q-${v.n}" class="qty-input" value="0" readonly>
                    <button class="btn-qty" onclick="chg('${v.n}',1,${v.p},'${group.cat}')">＋</button></div>`;
                childContainer.appendChild(row);
            });
            list.appendChild(parent);
            list.appendChild(childContainer);
        });
    });

    const fArea = document.getElementById('futa-inputs');
    futai.forEach(f => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `<span>${f.n}</span><div class="ctrls"><input type="number" id="${f.id}" class="qty-input" value="0" min="0" onchange="updateCalc()"><span>枚/台</span></div>`;
        fArea.appendChild(div);
    });
    
    const adminArea = document.getElementById('admin-inputs');
    Object.keys(master).forEach(key => {
        const card = document.createElement('div');
        card.className = 'admin-card';
        card.innerHTML = `${key}: <input type="number" id="m-${key}" class="input-full" value="${master[key]}" onchange="saveMaster()">`;
        adminArea.appendChild(card);
    });
}

let counts = {};
function chg(name, d, p, cat) {
    counts[name] = Math.max(0, (counts[name] || 0) + d);
    document.getElementById('q-'+name).value = counts[name];
    let total = 0;
    catalog.find(g => g.cat === cat).items.forEach(item => {
        item.variations.forEach(v => { total += (counts[v.n] || 0) * v.p; });
    });
    document.getElementById('sub-pts-'+cat).innerText = total + "P";
    updateCalc();
}

let currentPage = 1;
function movePage(d) {
    const next = currentPage + d;
    if(next < 1 || next > 4) return;
    document.getElementById(`step${currentPage}`).classList.remove('active');
    document.getElementById(`step${next}`).classList.add('active');
    currentPage = next;
    document.getElementById('step-indicator').innerText = `${currentPage} / 4`;
    const titles = ["家財リスト", "付帯工事・実費", "配車・時間", "最終見積比較"];
    document.getElementById('page-title').innerText = titles[currentPage-1];
}

function toggleAdmin() {
    const adminPage = document.getElementById('page-admin');
    if(adminPage.classList.contains('active')) {
        adminPage.classList.remove('active');
        document.getElementById(`step${currentPage}`).classList.add('active');
    } else if(prompt("Pass?") === "0000") {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        adminPage.classList.add('active');
    }
}

function saveMaster() {
    Object.keys(master).forEach(key => { master[key] = parseFloat(document.getElementById('m-'+key).value); });
    localStorage.setItem('move_master_v32', JSON.stringify(master));
    updateCalc();
}

function updateCalc() {
    const isB = document.getElementById('is-busy').checked;
    const rate = isB ? master.busy_r : 1.0;
    const n2 = parseInt(document.getElementById('unit-2t').value)||0;
    const n3 = parseInt(document.getElementById('unit-3t').value)||0;
    const nS = parseInt(document.getElementById('unit-staff').value)||0;
    const h = parseFloat(document.getElementById('work-time').value)||0;

    // A: 指定あり基本料金 (割引前)
    let wdFixBase = ((n2 * master.wd2t) + (n3 * master.wd3t) + (nS * master.wdSt)) * rate;
    let hdFixBase = ((n2 * master.hd2t) + (n3 * master.hd3t) + (nS * master.hdSt)) * rate;

    // B: 指定なし (割引適用しない。指定ありのベースから控除)
    const diff = ((n2+n3) * master.f_car + nS * master.f_man) * h;
    
    // 付帯・実費
    let extra = futai.reduce((s, f) => s + (parseInt(document.getElementById(f.id).value)||0) * f.p, 0);
    extra += (parseInt(document.getElementById('fee-yojo').value)||0) + (parseInt(document.getElementById('fee-road').value)||0) + (parseInt(document.getElementById('fee-ins').value)||0);

    // 割引計算 (指定ありのみに適用)
    const disc = document.getElementById('disc-20').checked ? 0.8 : 1.0;
    const exD = (parseInt(document.getElementById('disc-extra').value)||0);

    // 最終反映
    document.getElementById('wd-fixed').innerText = Math.floor(wdFixBase * disc - exD + extra).toLocaleString() + "円";
    document.getElementById('hd-fixed').innerText = Math.floor(hdFixBase * disc - exD + extra).toLocaleString() + "円";
    
    // 指定なしは disc と exD を適用しない
    document.getElementById('wd-free').innerText = Math.floor(wdFixBase - diff + extra).toLocaleString() + "円";
    document.getElementById('hd-free').innerText = Math.floor(hdFixBase - diff + extra).toLocaleString() + "円";
}

init();
</script>
</body>
</html>
