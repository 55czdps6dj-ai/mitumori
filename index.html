<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>引越見積集計システム Ver8.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="header-main">
                <h1>引越見積システム</h1>
                <div class="total-pts-box">
                    <span id="total-points">0</span> <small>pt</small>
                </div>
            </div>
            
            <div class="truck-sim">
                <div class="truck-info">
                    <span id="truck-name">推奨：軽トラック</span>
                    <span id="load-percent">0%</span>
                </div>
                <div class="load-bar-bg">
                    <div id="load-bar-fill"></div>
                </div>
            </div>
        </header>

        <main id="accordion-container">
            </main>

        <footer>
            <button id="reset-btn">全てのデータをリセット</button>
            <p class="ver-info">System Ver 8.0 | 動線最適化モデル</p>
        </footer>
    </div>

    <script src="item_list.js"></script>
    <script src="app.js"></script>
</body>
</html>
