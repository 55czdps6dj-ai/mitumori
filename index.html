<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>京王運輸 見積システム</title>
    <style>
        :root { --blue: #00479d; --red: #e60012; --bg: #f4f7f9; --gray: #444; --green: #28a745; --orange: #f39c12; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; padding-bottom: 120px; }
        .header { background: var(--blue); color: white; padding: 15px; text-align: center; position: sticky; top: 0; z-index: 1000; display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid var(--red); }
        .page { display: none; padding: 10px; }
        .page.active { display: block; }
        .pts-banner { background: var(--blue); color: white; padding: 12px; border-radius: 8px; text-align: center; font-weight: bold; margin-bottom: 10px; position: sticky; top: 60px; z-index: 99; }
        .cat-title { background: var(--gray); color: white; padding: 12px; margin-top: 10px; border-radius: 4px; font-size: 0.9rem; font-weight: bold; }
        .var-row { background: white; padding: 10px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
        .ctrls { display: flex; align-items: center; gap: 5px; }
        .qty-input { width: 60px; height: 35px; text-align: center; border: 1px solid #ccc; font-size: 1rem; }
        .btn-qty { width: 40px; height: 40px; background: #eee; border: 1px solid #ccc; font-weight: bold; }
        .compare-table { width: 100%; border-collapse: collapse; background: white; margin-top: 10px; }
        .compare-table th, .compare-table td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        .price-val { font-size: 1.1rem; font-weight: bold; color: var(--red); }
        .nav-footer { position: fixed; bottom: 0; width: 100%; background: white; border-top: 1px solid #ddd; padding: 10px; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; }
        .nav-btn { padding: 10px 20px; border-radius: 5px; border: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="header">
    <div style="width:40px"></div>
    <h1 id="page-title" style="font-size:1rem; margin:0;">家財リスト</h1>
    <a href="admin/admin.html" style="text-decoration:none; font-size:1.2rem;">⚙️</a>
</div>

<div id="step1" class="page active">
    <div class="pts-banner">合計体積: <span id="total-pts-1">0</span> P</div>
    <div id="list-container"></div>
</div>

<div id="step2" class="page">
    <div class="cat-title">付帯サービス（Excel項目準拠）</div>
    <div id="futa-inputs"></div>
    <div class="cat-title">実費</div>
    <div class="var-row"><span>有料道路代</span><div class="ctrls"><input type="number" id="fee-road" class="qty-input" value="0">円</div></div>
</div>

<div id="step3" class="page">
    <div class="pts-banner" style="background:var(--orange)">配車計画</div>
    <div class="var-row"><span>1t車</span><div class="ctrls"><input type="number" id="unit-1t" class="qty-input" value="0">台</div></div>
    <div class="var-row"><span>2t車</span><div class="ctrls"><input type="number" id="unit-2t" class="qty-input" value="0">台</div></div>
    <div class="var-row"><span>3t車</span><div class="ctrls"><input type="number" id="unit-3t" class="qty-input" value="0">台</div></div>
    <div class="var-row"><span>4t車</span><div class="ctrls"><input type="number" id="unit-4t" class="qty-input" value="0">台</div></div>
    <div class="var-row"><span>作業員</span><div class="ctrls"><input type="number" id="unit-staff" class="qty-input" value="0">名</div></div>
    <div class="cat-title">フリー便(時間制)</div>
    <div class="var-row"><span>想定時間</span><div class="ctrls"><input type="number" id="work-time" class="qty-input" value="0">h</div></div>
</div>

<div id="step4" class="page">
    <div style="background:#fff4e5; padding:10px; border:1px solid var(--orange); margin-bottom:10px; display:flex; justify-content:space-between;">
        <b>繁忙期モード</b>
        <input type="checkbox" id="is-busy" onchange="updateCalc()" style="width:25px; height:25px;">
    </div>
    <table class="compare-table">
        <tr><th>区分</th><th>平日</th><th>休日</th></tr>
        <tr><td>基本(8h)</td><td><span id="wd-fixed" class="price-val">0</span></td><td><span id="hd-fixed" class="price-val">0</span></td></tr>
        <tr><td style="color:var(--green)">フリー便</td><td><span id="wd-free" class="price-val" style="color:var(--green)">0</span></td><td><span id="hd-free" class="price-val" style="color:var(--green)">0</span></td></tr>
    </table>
    <div class="cat-title" style="background:var(--blue); margin-top:20px;">実績記録</div>
    <div style="display:flex; gap:10px; padding:10px;">
        <button onclick="saveLog('成約')" style="flex:1; background:var(--green); color:white; padding:15px; border:none; border-radius:5px; font-weight:bold;">成約</button>
        <button onclick="saveLog('失注')" style="flex:1; background:var(--red); color:white; padding:15px; border:none; border-radius:5px; font-weight:bold;">失注</button>
    </div>
</div>

<div class="nav-footer">
    <button class="nav-btn" onclick="movePage(-1)">戻る</button>
    <span id="step-indicator">1 / 4</span>
    <button class="nav-btn" onclick="movePage(1)" style="background:var(--blue); color:white;">次へ</button>
</div>

<script src="config.js"></script>
<script src="item_list.js"></script>
<script src="app.js"></script>
</body>
</html>
