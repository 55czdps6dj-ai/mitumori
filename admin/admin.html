<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【管理者専用】設定変更 - 営業見積プロ</title>
    <style>
        :root { --blue: #00479d; --gray: #f4f7f9; }
        body { font-family: sans-serif; background: var(--gray); margin: 0; padding: 20px; color: #333; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: var(--blue); border-bottom: 3px solid var(--blue); padding-bottom: 10px; font-size: 1.4rem; }
        h2 { background: #eee; padding: 10px; font-size: 1rem; border-radius: 4px; margin-top: 30px; }
        
        .input-group { display: grid; grid-template-columns: 220px 1fr 60px; gap: 10px; margin-bottom: 10px; align-items: center; border-bottom: 1px solid #eee; padding-bottom: 8px; }
        label { font-size: 0.9rem; font-weight: bold; }
        input { padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; }
        
        .save-banner { position: sticky; bottom: 0; background: #fff4e5; border: 2px solid #f39c12; padding: 20px; border-radius: 8px; text-align: center; margin-top: 40px; box-shadow: 0 -5px 10px rgba(0,0,0,0.05); }
        .btn-save { background: #28a745; color: white; padding: 15px 40px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1.2rem; }
        .btn-save:hover { background: #218838; }
        
        .nav-back { margin-bottom: 15px; display: inline-block; color: var(--blue); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <a href="../index.html" class="nav-back">← 営業画面（見積）へ戻る</a>
    <h1>システム設定管理</h1>
    <p style="font-size: 0.8rem; color: #666;">単価を書き換えて、一番下のボタンで「config.js」を保存してください。</p>

    <div id="master-section">
        <h2>車両・作業員 基本単価</h2>
        <div id="master-inputs"></div>
    </div>

    <div id="futai-section">
        <h2>付帯サービス・工事料金（全項目）</h2>
        <div id="futai-inputs"></div>
    </div>

    <div class="save-banner">
        <button class="btn-save" onclick="exportConfig()">新しい config.js を出力する</button>
        <p style="font-size: 0.75rem; margin-top: 10px;">※ダウンロードしたファイルを元のフォルダの config.js と入れ替えてください。</p>
    </div>
</div>

<script src="../config.js"></script>
<script src="admin.js"></script>

</body>
</html>
