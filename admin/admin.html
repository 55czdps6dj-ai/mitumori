<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>【管理】単価設定</title>
    <style>
        :root { --blue: #00479d; --gray: #f4f7f9; --green: #28a745; }
        body { font-family: -apple-system, sans-serif; background: var(--gray); margin: 0; padding: 10px; color: #333; }
        .container { max-width: 100%; margin: 0 auto; background: white; padding: 15px; border-radius: 8px; box-sizing: border-box; }
        h1 { color: var(--blue); border-bottom: 3px solid var(--blue); padding-bottom: 8px; font-size: 1.2rem; margin-top: 0; }
        h2 { background: #eee; padding: 10px; font-size: 0.9rem; border-radius: 4px; margin-top: 25px; border-left: 5px solid var(--blue); }
        
        /* スマホ向け：縦に並べるレイアウト */
        .input-group, .futai-group { 
            display: flex; 
            flex-direction: column; /* 縦に並べる */
            gap: 5px; 
            margin-bottom: 15px; 
            padding-bottom: 10px; 
            border-bottom: 1px solid #eee; 
        }
        
        /* ラベルと単位の横並び調整 */
        .label-row { display: flex; justify-content: space-between; align-items: center; }
        label { font-size: 0.85rem; font-weight: bold; color: #555; }
        
        input { 
            padding: 12px; 
            border: 1px solid #ccc; 
            border-radius: 6px; 
            font-size: 1rem; 
            background: #fff; 
            width: 100%; /* 横幅いっぱい */
            box-sizing: border-box;
            -webkit-appearance: none; /* iPhoneのデフォルトスタイルを抑える */
        }
        
        .unit-tag { font-size: 0.8rem; color: #888; margin-left: 5px; }

        /* 保存ボタンを画面下部に固定 */
        .save-banner { 
            position: sticky; 
            bottom: 10px; 
            background: #fff4e5; 
            border: 2px solid #f39c12; 
            padding: 15px; 
            border-radius: 10px; 
            text-align: center; 
            margin-top: 30px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); 
            z-index: 100; 
        }
        .btn-save { background: var(--green); color: white; padding: 12px 0; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1.1rem; width: 100%; }
        
        .nav-back { margin-bottom: 15px; display: inline-block; color: var(--blue); text-decoration: none; font-weight: bold; font-size: 0.85rem; }
        .hint { font-size: 0.75rem; color: #666; background: #fffbe6; padding: 10px; border-radius: 5px; margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="container">
    <a href="../index.html" class="nav-back">← 営業画面へ戻る</a>
    <h1>単価設定管理</h1>
    <div class="hint">数字を書き換えた後、下の「出力して保存」ボタンを押し、ファイルを上書きしてください。</div>

    <div id="master-section">
        <h2>1. 車両・作業員 基本単価</h2>
        <div id="master-inputs"></div>
    </div>

    <div id="futai-section">
        <h2>2. 付帯・工事料金</h2>
        <div id="futai-inputs"></div>
    </div>

    <div class="save-banner">
        <button class="btn-save" onclick="exportConfig()">新しい config.js を出力保存</button>
    </div>
</div>

<script src="../config.js"></script>
<script src="admin.js"></script>

</body>
</html>
