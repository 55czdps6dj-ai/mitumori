<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【管理】単価設定 - 営業見積プロ</title>
    <style>
        :root { --blue: #00479d; --gray: #f4f7f9; --green: #28a745; }
        body { font-family: -apple-system, sans-serif; background: var(--gray); margin: 0; padding: 20px; color: #333; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: var(--blue); border-bottom: 3px solid var(--blue); padding-bottom: 10px; font-size: 1.4rem; margin-top: 0; }
        h2 { background: #eee; padding: 12px; font-size: 1rem; border-radius: 6px; margin-top: 30px; border-left: 5px solid var(--blue); }
        
        .input-group { display: grid; grid-template-columns: 240px 1fr 60px; gap: 10px; margin-bottom: 8px; align-items: center; border-bottom: 1px solid #f0f0f0; padding-bottom: 8px; }
        .futai-group { display: grid; grid-template-columns: 1fr 150px 60px; gap: 10px; margin-bottom: 8px; align-items: center; border-bottom: 1px solid #f0f0f0; padding-bottom: 8px; }
        
        label { font-size: 0.9rem; font-weight: bold; color: #555; }
        input { padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; background: #fff; }
        input:focus { border-color: var(--blue); outline: none; box-shadow: 0 0 5px rgba(0,71,157,0.2); }
        
        .save-banner { position: sticky; bottom: 20px; background: #fff4e5; border: 2px solid #f39c12; padding: 20px; border-radius: 12px; text-align: center; margin-top: 40px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); z-index: 100; }
        .btn-save { background: var(--green); color: white; padding: 15px 50px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1.2rem; transition: transform 0.1s; }
        .btn-save:active { transform: scale(0.98); }
        
        .nav-back { margin-bottom: 20px; display: inline-block; color: var(--blue); text-decoration: none; font-weight: bold; font-size: 0.9rem; }
        .nav-back:hover { text-decoration: underline; }
        .hint { font-size: 0.8rem; color: #666; margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="container">
    <a href="../index.html" class="nav-back">← 営業画面へ戻る</a>
    <h1>システム設定管理 (config.js)</h1>
    <p class="hint">ここでは <b>config.js</b> の全ての単価を編集できます。変更後は必ず一番下のボタンで保存し、ファイルを入れ替えてください。</p>

    <div id="master-section">
        <h2>1. 車両・作業員 基本単価</h2>
        <div id="master-inputs">
            </div>
    </div>

    <div id="futai-section">
        <h2>2. 付帯サービス・工事料金（全項目）</h2>
        <div id="futai-inputs">
            </div>
    </div>

    <div class="save-banner">
        <button class="btn-save" onclick="exportConfig()">新しい config.js を出力して保存</button>
        <p style="font-size: 0.75rem; margin-top: 10px; color: #856404;">
            ※クリックするとファイルがダウンロードされます。元の場所にある <b>config.js</b> に上書きしてください。
        </p>
    </div>
</div>

<script src="../config.js"></script>
<script src="admin.js"></script>

</body>
</html>
