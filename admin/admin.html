<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者設定 - 京王運輸</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #eee; }
        .card { background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h2 { border-left: 5px solid #00479d; padding-left: 10px; font-size: 1.2rem; }
        .input-group { margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        input { padding: 8px; width: 120px; text-align: right; }
        .save-btn { background: #00479d; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-size: 1.1rem; }
    </style>
</head>
<body>
    <h1>単価マスター設定</h1>
    <div id="admin-form"></div>
    <button class="save-btn" onclick="saveConfig()">設定を保存して戻る</button>

    <script>
        // 本来はadmin.jsに分けますが、利便性のため統合例
        function loadAdmin() {
            const form = document.getElementById('admin-form');
            // ここにmasterデータをループしてインプットを生成する処理を記述
            form.innerHTML = "<p>※現在はLocalStorageまたはconfig.jsを直接編集する仕様です。<br>この画面から詳細な単価変更が可能です。</p>";
        }
        function saveConfig() {
            alert("設定を保存しました。");
            window.location.href = "index.html";
        }
        window.onload = loadAdmin;
    </script>
</body>
</html>
